# Se debe configurar la conexion a la base de datos Postgres SQL

spring.application.name=GestionTareas.Java

# Configuración de la base de datos PostgreSQ
spring.datasource.url=jdbc:postgresql://localhost:5432/gestorTareasJava
spring.datasource.username=postgres
spring.datasource.password=123
spring.datasource.driver-class-name=org.postgresql.Driver

# Se especifica el dialecto, garantizando la compatibilidad y el rendimiento óptimo de tu API de Spring Boot al interactuar con la base de datos.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

